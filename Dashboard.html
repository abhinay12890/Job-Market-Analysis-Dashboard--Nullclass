        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1710166755608-58b3d62db3a8?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating */
            color: #fbfbfb; /* Change text color for visibility */
        }

        h1 {
            font-size: 3em; /* Adjusted font size for better visibility */
            text-align: center; /* Center the title */
            margin: 0; /* Remove default margin */
            color: white; /* White color for contrast */
        }

        /* Dashboard Container Styling */
        .dashboard {
            margin-bottom: 40px; /* Add more margin for space between dashboards */
            padding: 20px; /* Padding around each dashboard for better spacing */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background to make dashboards pop */
            border-radius: 10px; /* Rounded corners for a softer look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            overflow: hidden;
        }

        /* Responsive Height Control for Dashboards */
        object.tableauViz {
            width: 100%;
            height: 100%;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 20px; /* Add margin above the footer */
            color: #fbfbfb; /* Text color for the footer */
            font-size: 0.9em; /* Slightly smaller font size for the footer */
            background-color: rgba(0,0,0,0.5);
            padding: 10px 0;
            border-top: 2px solid #fff;
        }

        .message {
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            text-align: center;
            font-size: 2em;
            width: 80%;
            max-width: 800px;
        }
    </style>

    <div class="message" id="hidden-message">
        <p> Dashboards 2 & 3 are available between 3PM to 6PM</p>
    </div>

    <script>
        function showDashboards() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            const messagediv = document.getElementById('hidden-message');

            // Show Dashboards 2 and 3 between 3 PM and 6 PM
            if (hours >= 15 && hours < 18) {
                document.getElementById('viz1728196186549').style.display = 'block'; // Dashboard 2
                document.getElementById('viz1728193361644').style.display = 'block'; // Dashboard 3
                messagediv.style.display='none';
            } else {
                document.getElementById('viz1728196186549').style.display = 'none'; // Dashboard 2
                document.getElementById('viz1728193361644').style.display = 'none'; // Dashboard 3
                messagediv.style.display='block';
            }
        }

        // Initial call to check and display dashboards based on time
        showDashboards();
        // Refresh the display every second
        setInterval(showDashboards, 1000);
    </script>
